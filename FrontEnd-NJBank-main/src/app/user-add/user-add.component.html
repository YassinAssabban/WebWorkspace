<app-navbar></app-navbar>

<div class="grid">
    <div class="col-12 lg:col-6 lg:col-offset-3 mt-5">
        <p-messages [(value)]="errorMessage" [enableService]="false"></p-messages>
        <p-card header="Ajouter un utilisateur" styleClass="text-center mt-3">
            <p>Veuillez remplir toutes les informations requises afin de pouvoir ajouter un utilisateur</p>

            <span class="p-float-label mt-5">
                <input id="firstname" class="w-full" type="firstname" [(ngModel)]="newUser.prenom" pInputText required> 
                <label for="firstname">Prenom</label>
            </span>

            <span class="p-float-label mt-5">
                <input id="lastname" class="w-full" type="lastname" [(ngModel)]="newUser.nom" pInputText required> 
                <label for="lastname">Nom</label>
            </span>

            <span class="p-float-label mt-5">
                <input id="email" class="w-full" type="email" [(ngModel)]="newUser.email" pInputText required> 
                <label for="email">Email</label>
            </span>

            <span class="p-float-label mt-5">
                <input id="password" class="w-full" type="password" [feedback]="false" [(ngModel)]="newUser.password" pPassword required> 
                <label for="password">Mot de passe</label>
            </span>

            <span class="p-float-label mt-5">
                <p-dropdown [options]="roles" [(ngModel)]="newUser.role" optionLabel="name" optionValue="value" placeholder="Selectionner un rÃ´le" styleClass="w-full text-left"></p-dropdown>
            </span>

            <p-button (click)="addUser()" label="Ajouter" icon="pi pi-plus" iconPos="right" styleClass="mt-5 w-full"></p-button>
        </p-card>
    </div>
</div>
